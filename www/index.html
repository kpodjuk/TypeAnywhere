<head>
  <link rel="stylesheet" href="css/keyboard.css" />
</head>

<body>
  <div id="statusDot"></div>
  <div id="codepen">
    <!-- <div id="about"> -->
    <!-- <h1>Neuromorphic Keyboard</h1> -->
    <!-- <h3>Pure <kbd>PUG</kbd> &amp; <kbd>SCSS + Grid</kbd></h3> -->
    <!-- <h6>
      <a
        href="https://codepen.io/haz3y0ne"
        title="See the rest of my work on CodePen.io :)"
        target="_blank"
        >Hazey &lt;/&gt;</a
      >
    </h6> -->
    <!-- </div> -->
    <div id="keyboard">
      <button class="key">`</button><button class="key">1</button><button class="key">2</button><button
        class="key">3</button><button class="key">4</button><button class="key">5</button><button
        class="key">6</button><button class="key">7</button>
      <button class="key">8</button><button class="key">9</button><button class="key">0</button><button
        class="key">-</button><button class="key">=</button><button class="key-md">Back</button><button
        class="key-sm">Tab</button><button class="key">Q</button><button class="key">W</button> <button
        class="key">E</button><button class="key">R</button><button class="key">T</button><button
        class="key">Y</button><button class="key">U</button><button class="key">I</button><button
        class="key">O</button><button class="key">P</button><button class="key">[</button>
      <button class="key">]</button><button class="key-sm">\\</button><button class="key-sm">Caps</button><button
        class="key">A</button><button class="key">S</button><button class="key">D</button><button
        class="key">F</button><button class="key">G</button>
      <button class="key">H</button><button class="key">J</button><button class="key">K</button><button
        class="key">L</button><button class="key">;</button><button class="key">''</button><button
        class="key-md">Enter</button><button class="key-md">Shift</button> <button class="key">Z</button><button
        class="key">X</button><button class="key">C</button><button class="key">V</button><button
        class="key">B</button><button class="key">N</button><button class="key">M</button><button class="key">,</button>
      <button class="key">.</button><button class="key">/</button><button class="key-md">Shift</button><button
        class="key">Ctrl</button><button class="key">Fn</button><button class="key"><i
          class="fa-brands fa-windows"></i></button><button class="key">Alt</button> <button
        class="key-xlg"></button><button class="key">Alt</button><button class="key">Menu</button><button
        class="key">Ctrl</button>
      <div id="arrows">
        <button class="key left">&larr;</button><button class="key down">&darr;</button><button
          class="key up">&uarr;</button><button class="key right">&rarr;</button>
      </div>
    </div>
  </div>
  <script src="js/keyboard.js"></script>
  <script src='js/bundle.js'></script>

</body>
